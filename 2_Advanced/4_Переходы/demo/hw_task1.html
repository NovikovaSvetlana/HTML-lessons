<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			display: inline-block;
			width: 400px;
			height: 50px;
			color: gray;
			font-size: 18px;
			line-height: 50px;
			border: 1px solid gray;
			text-align: center;
			background: linear-gradient(to right, grey 50%, transparent 50%);
			background-size: 200%;
			background-position: 100%;
			transition: background-position 0.5s ease, color 0.5s ease;
		}
		div:hover{
			cursor: pointer;
			background-position: 0;
			color: white;
		}
	</style>
</head>
<body>
	<div>Кнопка</div>
	<div>Кнопка</div>
</body>
</html>
